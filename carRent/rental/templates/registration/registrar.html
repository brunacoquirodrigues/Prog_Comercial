{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4" style="text-align:center;"> Cadastre-se </h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </form>
</div>
{% endblock %}
